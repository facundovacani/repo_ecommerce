  <section class="jumbotron text-center"></section>

  <div class="container">
    <br>
    <div id="nickUser"> </div><br>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="profile-sidebar">
          <div class="profile userpic" style="text-align: center;">
            <hr>
            <p style="text-align: center;  color: #99c855;">Imagen de Perfil</p><img class="img-responsive"
              id="imagenPerfil" src="img/perfil.jpg" alt="">

          </div><br>
          <div class="row justify-content-md-center">
            <input type="url" placeholder="Ingresar URL para la imagen" id="imagenURL" class="form-control col-6">
            <button type="submit" id="botonPerfilURL" class="btn btn-outline-danger">Enviar URL</button>
          </div>
          <hr><br>
          <div class="row">
            <div class="form-group col-6">

              <label for="nombrePerfil">Nombre</label>
              <input type="text" id="nombrePerfil" class="form-control" placeholder="Nombre*" required><br>
            </div>
            <div class="form-group col">
              <label for="apellidoPerfil">Apellido</label>
              <input type="text" id="apellidoPerfil" class="form-control col-12" placeholder="Apellido*" required><br>
            </div>
            <div class="col-12">
              <label for="emailPerfil">E-mail</label>
              <input type="text" id="emailPerfil" class="form-control col-12" placeholder="E-mail*" required><br>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-3">
              <label for="edadPerfil">Edad</label>
              <input type="number" id="edadPerfil" class="form-control " placeholder="Edad*" required>
            </div>
            <div class="form-group col-4">
              <label for="telefonoPerfil">Teléfono</label>
              <input type="number" id="telefonoPerfil" class="form-control " placeholder="Teléfono de contacto*"
                required>
            </div>
            <div class="form-group col">
              <label for="paisPerfil">País</label>
              <input type="text" id="paisPerfil" class="form-control " placeholder="País de residencia">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-8 col-md-7 col-sm-6"></div>
            <div class="form-group col"><small class="text-muted">Los espacios con <strong>*</strong> son
                obligatorios</small></div>
          </div>
          <div id="alertaPerfil"></div>
          <hr>
          <div style="text-align: center;"><button type="button" id="guardarCambios"
              class="btn btn-success col-lg-8 col-md-10 col-sm-12">Guardar cambios</button>
          </div><br>
        </div>
      </div>
    </div>

  </div>
